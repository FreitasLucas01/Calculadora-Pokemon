<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/pokemon-icon.png">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculadora Pokémon</title>
  </head>
  <body>
    <main class="container">
      <div class="calculadora-container">
        <div class="calculadora">
          <div class="calculadora-display">
            <input class="display" type="text" readonly/>
            <div class="pokemon-resultado">
              <div class="pokemon-img-container">
                <img class="pokemon-img"/>
              </div>
              <div>
                <h2>Pokédex</h2>
                <p class="pokemon-numero"></p>
              </div>
            </div>
          </div>
          <div class="container-calculadora-dpad-buttons">
            <div class="calculadora-operacoes-dpad">
              <button class="btn-subtracao btn-operador-dpad btn-display">
                -
              </button>
              <button class="btn-multiplicacao btn-operador-dpad btn-display">
                *
              </button>
              <button class="btn-soma btn-operador-dpad btn-display">+</button>
              <button class="btn-divisão btn-operador-dpad btn-display">
                /
              </button>
            </div>
            <div class="calculadora-operacoes-buttons">
              <button class="btn-zerar btn-operador-buttons">C</button>
              <button
                class="btn-abrir-parenteses btn-operador-buttons btn-display azul"
              >
                (
              </button>
              <button
                class="btn-fechar-parenteses btn-operador-buttons btn-display"
              >
                )
              </button>
              <button class="btn-resultado btn-operador-buttons azul">=</button>
              <button class="btn-apagar btn-operador-buttons"><<</button>
              <button class="btn-ponto btn-operador-buttons btn-display azul">
                .
              </button>
            </div>
          </div>
          <div class="calculadora-numeros">
            <button class="btn-numeros btn-display">1</button>
            <button class="btn-numeros azul btn-display">2</button>
            <button class="btn-numeros btn-display">3</button>
            <button class="btn-numeros azul btn-display">4</button>
            <button class="btn-numeros btn-display">5</button>
            <button class="btn-numeros azul btn-display">6</button>
            <button class="btn-numeros btn-display">7</button>
            <button class="btn-numeros azul btn-display">8</button>
            <button class="btn-numeros btn-display">9</button>
            <button class="btn-numeros azul btn-display">0</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
